<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/global.css" />
	<link rel="stylesheet" href="css/acuityscheduling-com.css" />
    <title>Contact Us - Acuity Scheduling</title>
    
    <style>
        .acuityscheduling-com-group {
            padding-bottom: 50px !important; 
        }
        .acuityscheduling-com-footer {
            position: relative !important; 
            top: auto !important; 
        }
        /* СТИЛІ ДЛЯ КНОПКИ ВГОРУ */
        #scrollTopBtn {
            display: none; 
            position: fixed; 
            bottom: 20px; 
            right: 30px; 
            z-index: 99; 
            border: none; 
            outline: none; 
            background-color: #5f93c0;
            color: white; 
            cursor: pointer; 
            padding: 15px; 
            border-radius: 50%;
            font-size: 18px;
            line-height: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s;
        }

        #scrollTopBtn:hover {
            background-color: #283849;
        }

        /* Стилі для форми */
        .contact-layout {
            display: flex;
            gap: 40px;
            justify-content: space-between;
            padding: 40px 0;
            flex-wrap: wrap;
        }
        .contact-form-container {
            flex: 1 1 50%;
            min-width: 300px;
        }
        .contact-info-block {
            flex: 1 1 30%;
            min-width: 250px;
            background-color: #f4f4f4;
            padding: 30px;
            border-radius: 22px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .contact-form label { display: block; margin-bottom: 8px; font-weight: 500; color: #1e1e1e; font-size: 16px; }
        .contact-form input[type="text"], 
        .contact-form input[type="email"], 
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Inter', sans-serif;
        }
        .contact-form button {
            padding: 12px 25px;
            background-color: #283849;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="acuityscheduling-com">
    <div class="acuityscheduling-com-col-top" style="padding-bottom: 20px;">
        <div class="acuityscheduling-com-div-menu">
            <object data="assets/acuityscheduling-com-link1.svg" class="acuityscheduling-com-link1" type="image/svg+xml"></object>
            
            <div class="acuityscheduling-com-list1">
                <a href="index.html" class="acuityscheduling-com-text-item1">Home</a>
                <a href="pricing.html" class="acuityscheduling-com-text-item1">Pricing</a>
                <a href="about.html" class="acuityscheduling-com-text-item2">About</a>
                <a href="contact.html" class="acuityscheduling-com-text-item3">Contact</a>
                <button class="acuityscheduling-com-btn acuityscheduling-com-btn-item hover-bright">Try scheduling</button>
            </div>
        </div>
    </div>
    <div class="acuityscheduling-com-div-frontsite1">
        <div class="acuityscheduling-com-section1" style="padding: 80px 256px;">
            <div class="group" style="text-align: center; max-width: 900px; margin: 0 auto; padding: 0;">
                <h1 class="subtitle2 sub-text-dark" style="margin-bottom: 20px;">
                    Get in Touch with Our Team
                </h1>
                <p class="text1" style="max-width: 700px; color: #6f6f6f;">
                    We are always happy to help. Leave a message, and we will respond within 24 hours.
                </p>
            </div>

            <div class="contact-layout">
                <div class="contact-form-container">
                    <form class="contact-form">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="6" required></textarea>

                        <button type="submit" class="hover-bright">Send Message</button>
                    </form>
                </div>
                
                <div class="contact-info-block text-a">
                    <h2 style="color: #283849; font-size: 1.5em; margin-bottom: 20px; font-weight: 500;">Direct Contacts</h2>
                    <p style="margin-bottom: 15px;"><strong>Support Service:</strong><br>support@yoursite.com</p>
                    <p style="margin-bottom: 15px;"><strong>Phone:</strong><br>+380 44 123 4567</p>
                    <p><strong>Head Office:</strong><br>1 Application St, Kyiv</p>
                </div>
            </div>
        </div>
    </div>

    <div class="acuityscheduling-com-footer">
        </div>

    <button onclick="topFunction()" id="scrollTopBtn" title="Go to top">
        ↑
    </button>
    
    <script>
        let mybutton = document.getElementById("scrollTopBtn");
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>

</div>
</body>
</html>
